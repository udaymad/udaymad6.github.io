<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Display and Change Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Change Profile Picture</h1>
        <div class="picture-frame">
            <img id="displayed-image" src="default.jpg" alt="Displayed Picture">
        </div>
        <div class="buttons">
            <label class="upload-label" for="upload-button">Choose New Picture</label>
            <input type="file" id="upload-button" accept="image/*" onchange="previewPicture()">
            <button onclick="changePicture()">Update Picture</button>
        </div>
    </div>

    <script>
        function previewPicture() {
            const fileInput = document.getElementById('upload-button');
            const displayedImage = document.getElementById('displayed-image');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    displayedImage.src = e.target.result;
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>
</body>
</html>
